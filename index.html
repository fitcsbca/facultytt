<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Timetable Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .search-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            display: block;
            margin: 20px auto 0;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .result-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            margin-top: 20px;
            display: none;
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .result-header h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .result-header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2rem;
        }
        
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .schedule-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .schedule-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            vertical-align: top;
        }
        
        .schedule-table tr:hover {
            background-color: #f8f9ff;
        }
        
        .time-slot {
            font-weight: 600;
            color: #333;
        }
        
        .course-info {
            margin-top: 5px;
            color: #666;
            font-size: 0.95rem;
        }
        
        .division-badge {
            display: inline-block;
            padding: 4px 8px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        
        .course-badge {
            display: inline-block;
            padding: 4px 8px;
            background: #e8f5e9;
            color: #2e7d32;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        
        .room-info {
            display: inline-block;
            padding: 4px 8px;
            background: #fff3e0;
            color: #ef6c00;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .search-form {
                padding: 20px;
            }
            
            .schedule-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Faculty Timetable Search</h1>
            <p>Search for faculty schedules across all divisions and courses</p>
        </div>
        
        <div class="search-form">
            <form id="timetableForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="facultyName">üë®‚Äçüè´ Faculty Name</label>
                        <input type="text" id="facultyName" placeholder="Enter faculty name (e.g., Prof. Akshar)" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="day">üìÖ Day</label>
                        <select id="day" required>
                            <option value="">Select Day</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="division">üè´ Division</label>
                        <select id="division">
                            <option value="">All Divisions</option>
                            <option value="A">Division A</option>
                            <option value="B">Division B</option>
                            <option value="C">Division C</option>
                            <option value="D">Division D</option>
                            <option value="E">Division E</option>
                            <option value="F">Division F</option>
                            <option value="G">Division G</option>
                            <option value="H">Division H</option>
                            <option value="I">Division I</option>
                            <option value="J">Division J</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="course">üéì Course</label>
                        <select id="course">
                            <option value="">All Courses</option>
                            <option value="BCA/BScIT">BCA/BScIT</option>
                            <option value="IMCA">IMCA</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn">üîç Search Timetable</button>
            </form>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Searching timetables...</p>
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="result-header" id="resultHeader">
                <h2>Faculty Schedule</h2>
                <p id="resultSubtitle"></p>
            </div>
            <div id="timetableResults"></div>
        </div>
    </div>

    <script>
        // Load the JSON data
        let timetableData = [];

        async function loadTimetableData() {
            try {
                const response = await fetch('ug4.json');
                const data = await response.json();
                timetableData = data.timetables;
            } catch (error) {
                console.error('Error loading timetable data:', error);
                alert('Error loading timetable data. Please check the console.');
            }
        }

        function searchTimetable() {
            const facultyName = document.getElementById('facultyName').value.toLowerCase().trim();
            const day = document.getElementById('day').value;
            const division = document.getElementById('division').value;
            const course = document.getElementById('course').value;
            
            if (!facultyName || !day) {
                alert('Please enter faculty name and select a day');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            
            setTimeout(() => {
                const results = [];
                
                timetableData.forEach(table => {
                    // Filter by course if specified
                    if (course && table.course !== course) return;
                    
                    // Filter by division if specified
                    if (division && table.division !== division) return;
                    
                    const schedule = table.schedule[day];
                    if (!schedule) return;
                    
                    Object.entries(schedule).forEach(([slot, details]) => {
                        if (slot === 'Recess' || slot === 'Recess_2') return;
                        
                        const detailsStr = details.toLowerCase();
                        const facultyLower = facultyName.toLowerCase();
                        
                        // Check if faculty name appears in the details
                        if (detailsStr.includes(facultyLower)) {
                            results.push({
                                division: table.division,
                                course: table.course,
                                semester: table.semester,
                                minor: table.minor,
                                timeSlot: slot,
                                details: details,
                                location: table.location,
                                sheetName: table.sheet_name
                            });
                        }
                    });
                });
                
                displayResults(results, facultyName, day, division, course);
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
            }, 500);
        }

        function displayResults(results, facultyName, day, division, course) {
            const resultContainer = document.getElementById('resultContainer');
            const resultSubtitle = document.getElementById('resultSubtitle');
            const timetableResults = document.getElementById('timetableResults');
            
            if (results.length === 0) {
                resultSubtitle.innerHTML = `No classes found for <strong>${facultyName}</strong> on ${day}`;
                timetableResults.innerHTML = '<div class="no-results">No classes scheduled for the selected criteria.</div>';
                resultContainer.style.display = 'block';
                return;
            }
            
            // Create subtitle
            let subtitle = `Schedule for <strong>${facultyName}</strong> on ${day}`;
            if (division) subtitle += ` | Division: ${division}`;
            if (course) subtitle += ` | Course: ${course}`;
            subtitle += ` | Total Classes: ${results.length}`;
            
            resultSubtitle.innerHTML = subtitle;
            
            // Group results by time slot
            const groupedByTime = results.reduce((groups, result) => {
                const time = result.timeSlot === '1' ? '09:30 AM - 10:25 AM' :
                           result.timeSlot === '2' ? '10:25 AM - 11:20 AM' :
                           result.timeSlot === '3' ? '12:20 PM - 01:15 PM' :
                           result.timeSlot === '4' ? '01:15 PM - 02:10 PM' :
                           result.timeSlot === '5' ? '02:30 PM - 03:25 PM' :
                           result.timeSlot === '6' ? '03:25 PM - 04:20 PM' :
                           result.details.split(':')[0]; // Use actual time from details if slot number not found
                
                if (!groups[time]) {
                    groups[time] = [];
                }
                groups[time].push(result);
                return groups;
            }, {});
            
            // Create HTML table
            let html = '<table class="schedule-table">';
            html += '<thead><tr>';
            html += '<th>Time Slot</th>';
            html += '<th>Course & Division</th>';
            html += '<th>Subject & Details</th>';
            html += '<th>Location</th>';
            html += '</tr></thead><tbody>';
            
            // Sort time slots chronologically
            const timeOrder = {
                '09:30 AM - 10:25 AM': 1,
                '10:25 AM - 11:20 AM': 2,
                '12:20 PM - 01:15 PM': 3,
                '01:15 PM - 02:10 PM': 4,
                '02:30 PM - 03:25 PM': 5,
                '03:25 PM - 04:20 PM': 6
            };
            
            const sortedTimes = Object.keys(groupedByTime).sort((a, b) => {
                return (timeOrder[a] || 99) - (timeOrder[b] || 99);
            });
            
            sortedTimes.forEach(time => {
                const classes = groupedByTime[time];
                
                classes.forEach((cls, index) => {
                    // Extract subject from details
                    const detailsParts = cls.details.split(':');
                    const timeInfo = detailsParts[0] || '';
                    const subjectInfo = detailsParts.slice(1).join(':').trim();
                    
                    html += '<tr>';
                    if (index === 0) {
                        html += `<td rowspan="${classes.length}" class="time-slot">${time}</td>`;
                    }
                    
                    html += '<td>';
                    html += `<span class="course-badge">${cls.course}</span>`;
                    html += `<span class="division-badge">Div ${cls.division}</span>`;
                    html += `<div class="course-info">Sem: ${cls.semester}</div>`;
                    if (cls.minor !== 'N/A') {
                        html += `<div class="course-info">Minor: ${cls.minor}</div>`;
                    }
                    html += '</td>';
                    
                    html += '<td>';
                    html += `<strong>${subjectInfo}</strong>`;
                    if (cls.sheetName) {
                        html += `<div class="course-info">Table: ${cls.sheetName}</div>`;
                    }
                    
                    // Extract room number if present
                    const roomMatch = cls.details.match(/Classroom no :? (\d+)/i) || 
                                     cls.details.match(/Lab no :? (\d+)/i) ||
                                     cls.details.match(/Classroom no (\d+)/i);
                    if (roomMatch) {
                        html += `<div class="room-info">Room: ${roomMatch[1]}</div>`;
                    }
                    html += '</td>';
                    
                    html += `<td>${cls.location}</td>`;
                    html += '</tr>';
                });
            });
            
            html += '</tbody></table>';
            
            timetableResults.innerHTML = html;
            resultContainer.style.display = 'block';
            
            // Scroll to results
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadTimetableData();
            
            // Form submission handler
            document.getElementById('timetableForm').addEventListener('submit', function(e) {
                e.preventDefault();
                searchTimetable();
            });
            
            // Populate faculty suggestions (optional)
            const facultyInput = document.getElementById('facultyName');
            facultyInput.addEventListener('input', function() {
                // You could add autocomplete here by extracting all faculty names from the JSON
            });
        });
    </script>
</body>
</html>
