<!DOCTYPE html>
<html>
<head>
    <title>Faculty Timetable - Parul University</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #2c3e50;
            text-align: center;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            grid-column: 1 / -1;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .timetable {
            margin-top: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th {
            background: #2c3e50;
            color: white;
            padding: 12px;
            text-align: left;
            position: sticky;
            top: 0;
        }
        td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        tr:nth-child(even) {
            background: #f8f9fa;
        }
        tr:hover {
            background: #e8f4fc;
        }
        .current-slot {
            background: #d4edda !important;
            border-left: 5px solid #28a745;
            font-weight: bold;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
            border: 2px dashed #ddd;
            border-radius: 8px;
            margin: 20px 0;
        }
        .venue {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .faculty-info {
            color: #2c3e50;
            font-weight: 500;
        }
        .lecture-no {
            color: #3498db;
            font-size: 0.9em;
            font-weight: bold;
        }
        .summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stats {
            color: #666;
            font-size: 0.95em;
        }
        .batch-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            display: inline-block;
            margin-left: 5px;
        }
        .course-badge {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            display: inline-block;
            margin-left: 5px;
        }
        .time-cell {
            font-weight: 600;
            color: #2c3e50;
        }
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            table {
                font-size: 14px;
            }
            td, th {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parul University - Faculty Timetable</h1>
        <h2>Faculty of IT & CS - Semester 4</h2>
        
        <div class="controls">
            <div>
                <label for="facultyName">Faculty Name:</label>
                <input type="text" id="facultyName" placeholder="Enter faculty name (e.g., Dr. Priyanshu Yadav)">
            </div>
            <div>
                <label for="day">Select Day:</label>
                <select id="day">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
            </div>
            <div>
                <label for="division">Select Division:</label>
                <select id="division">
                    <option value="all">All Divisions</option>
                    <option value="A">Division A</option>
                    <option value="B">Division B</option>
                    <option value="C">Division C</option>
                    <option value="D">Division D</option>
                    <option value="E">Division E</option>
                    <option value="F">Division F</option>
                    <option value="G">Division G</option>
                    <option value="H">Division H</option>
                    <option value="I">Division I</option>
                    <option value="J">Division J</option>
                </select>
            </div>
            <div>
                <label for="course">Select Course:</label>
                <select id="course">
                    <option value="all">All Courses</option>
                    <option value="BCA_BScIT">BCA/BScIT</option>
                    <option value="IMCA">IMCA</option>
                </select>
            </div>
            <button onclick="showTimetable()">Show Timetable</button>
        </div>
        
        <div id="result" class="timetable">
            <!-- Timetable will be displayed here -->
        </div>
    </div>

    <script>
        // Load timetable data from JSON file
        let timetableData = null;

        // Load JSON data
        async function loadTimetableData() {
            try {
                const response = await fetch('ug4.json');
                if (!response.ok) {
                    throw new Error('Failed to load timetable data');
                }
                timetableData = await response.json();
                console.log('Timetable data loaded successfully');
            } catch (error) {
                console.error('Error loading timetable data:', error);
                document.getElementById('result').innerHTML = `
                    <div class="no-data">
                        <h3>Error Loading Timetable Data</h3>
                        <p>Please check if ug4.json file exists and is accessible</p>
                    </div>
                `;
            }
        }

        // Parse time string to minutes since midnight
        function timeToMinutes(timeStr) {
            if (!timeStr) return 0;
            
            const time = timeStr.trim();
            const match = time.match(/(\d{1,2}):(\d{2})\s*(AM|PM)/i);
            if (!match) return 0;
            
            let hours = parseInt(match[1]);
            const minutes = parseInt(match[2]);
            const period = match[3].toUpperCase();
            
            if (period === 'PM' && hours !== 12) hours += 12;
            if (period === 'AM' && hours === 12) hours = 0;
            
            return hours * 60 + minutes;
        }

        // Get current time in minutes
        function getCurrentTimeInMinutes() {
            const now = new Date();
            return now.getHours() * 60 + now.getMinutes();
        }

        // Check if time is within current slot
        function isCurrentTimeSlot(startTime, endTime) {
            const currentTime = getCurrentTimeInMinutes();
            const startMinutes = timeToMinutes(startTime);
            const endMinutes = timeToMinutes(endTime);
            
            // Handle cases where end time might be earlier than start time (e.g., 11:59 PM to 12:30 AM)
            if (endMinutes < startMinutes) {
                // If current time is before midnight and after start time, it's current
                if (currentTime >= startMinutes && currentTime <= (24 * 60)) {
                    return true;
                }
                // If current time is after midnight and before end time, it's current
                if (currentTime >= 0 && currentTime <= endMinutes) {
                    return true;
                }
            } else {
                // Normal case
                return currentTime >= startMinutes && currentTime <= endMinutes;
            }
            
            return false;
        }

        // Search for faculty in text
        function searchFacultyInText(text, facultyName) {
            if (!text || !facultyName) return false;
            
            const normalizedText = text.toLowerCase();
            const normalizedFaculty = facultyName.toLowerCase();
            
            // Check for exact match or partial match
            if (normalizedText.includes(normalizedFaculty)) {
                return true;
            }
            
            // Check for variations (remove titles)
            const facultyWithoutTitle = normalizedFaculty
                .replace(/^dr\.\s*/, '')
                .replace(/^prof\.\s*/, '')
                .replace(/^mr\.\s*/, '')
                .replace(/^mrs\.\s*/, '')
                .replace(/^ms\.\s*/, '');
            
            if (facultyWithoutTitle && normalizedText.includes(facultyWithoutTitle)) {
                return true;
            }
            
            // Check for reverse search (faculty name contains text from activity)
            const words = normalizedText.split(/\s+/);
            for (const word of words) {
                if (word.length > 3 && normalizedFaculty.includes(word)) {
                    return true;
                }
            }
            
            return false;
        }

        // Extract batch info from subject
        function extractBatchInfo(subject) {
            if (!subject) return '';
            const batchMatch = subject.match(/\[Batch[-\s]*([12])\]/i);
            return batchMatch ? `Batch ${batchMatch[1]}` : '';
        }

        // Main function to show timetable
        function showTimetable() {
            if (!timetableData) {
                alert('Timetable data is still loading. Please try again in a moment.');
                return;
            }
            
            const facultyName = document.getElementById('facultyName').value.trim();
            const selectedDay = document.getElementById('day').value;
            const selectedDivision = document.getElementById('division').value;
            const selectedCourse = document.getElementById('course').value;
            
            if (!facultyName) {
                alert('Please enter a faculty name');
                return;
            }
            
            const results = [];
            const currentTime = getCurrentTimeInMinutes();
            
            // Search through all courses
            for (const [courseName, courseData] of Object.entries(timetableData.timetable)) {
                // Skip if course filter is active and doesn't match
                if (selectedCourse !== 'all' && courseName !== selectedCourse) {
                    continue;
                }
                
                // Search through all divisions
                for (const [divisionName, divisionData] of Object.entries(courseData.divisions)) {
                    // Skip if division filter is active and doesn't match
                    if (selectedDivision !== 'all' && divisionName !== selectedDivision) {
                        continue;
                    }
                    
                    // Get lectures for the selected day
                    const dayLectures = divisionData.days[selectedDay];
                    if (!dayLectures) continue;
                    
                    // Check each lecture
                    for (const lecture of dayLectures) {
                        // Check if faculty matches
                        if (searchFacultyInText(lecture.faculty, facultyName) || 
                            searchFacultyInText(lecture.subject, facultyName)) {
                            
                            // Check if current time falls within this slot
                            const isCurrent = isCurrentTimeSlot(
                                lecture.time.split(' - ')[0],
                                lecture.time.split(' - ')[1]
                            );
                            
                            // Extract batch info
                            const batchInfo = extractBatchInfo(lecture.subject);
                            
                            results.push({
                                course: courseName === 'BCA_BScIT' ? 'BCA/BScIT' : courseName,
                                division: divisionName,
                                minor: divisionData.minor || '',
                                lectureNo: lecture.lecture,
                                time: lecture.time,
                                startTime: lecture.time.split(' - ')[0],
                                endTime: lecture.time.split(' - ')[1],
                                subject: lecture.subject.replace(/\[Batch[-\s]*[12]\]/gi, '').trim(),
                                faculty: lecture.faculty,
                                venue: lecture.venue,
                                batch: batchInfo,
                                isCurrent: isCurrent,
                                building: divisionData.building
                            });
                        }
                    }
                }
            }
            
            // Display results
            displayResults(results, facultyName, selectedDay);
        }

        // Display results in a table
        function displayResults(results, facultyName, day) {
            const resultDiv = document.getElementById('result');
            
            if (results.length === 0) {
                resultDiv.innerHTML = `
                    <div class="no-data">
                        <h3>No classes found for "${facultyName}" on ${day}</h3>
                        <p>Try a different name, day, or division</p>
                    </div>
                `;
                return;
            }
            
            // Sort results by time
            results.sort((a, b) => {
                return timeToMinutes(a.startTime) - timeToMinutes(b.startTime);
            });
            
            let html = `
                <div class="summary">
                    <h3>Timetable for "${facultyName}" - ${day}</h3>
                    <div class="stats">
                        <strong>Total Classes:</strong> ${results.length} | 
                        <strong>Current Classes:</strong> ${results.filter(r => r.isCurrent).length}
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Course & Division</th>
                            <th>Subject</th>
                            <th>Faculty</th>
                            <th>Venue</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            results.forEach(result => {
                const rowClass = result.isCurrent ? 'current-slot' : '';
                const status = result.isCurrent ? '‚è≥ Current' : '';
                const timeDisplay = `<span class="time-cell">${result.time}</span>`;
                const courseDivision = `${result.course} <span class="course-badge">Div ${result.division}</span>`;
                const subjectDisplay = `${result.subject} ${result.batch ? `<span class="batch-badge">${result.batch}</span>` : ''}`;
                const venueDisplay = `<div class="venue">${result.venue}</div><div class="lecture-no">Lecture ${result.lectureNo}</div>`;
                
                html += `
                    <tr class="${rowClass}">
                        <td>${timeDisplay}</td>
                        <td>${courseDivision}</td>
                        <td>${subjectDisplay}</td>
                        <td><div class="faculty-info">${result.faculty || '-'}</div></td>
                        <td>${venueDisplay}</td>
                        <td>${status}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
                <div class="summary">
                    <div class="stats">
                        <strong>Building:</strong> ${results[0].building || 'BHAGAT SINGH BUILDING'} |
                        <strong>Semester:</strong> 4 |
                        <strong>Academic Year:</strong> 2025-26
                    </div>
                </div>
            `;
            
            resultDiv.innerHTML = html;
        }

        // Auto-populate today's day and load data on page load
        window.onload = async function() {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const today = new Date().getDay();
            if (today >= 1 && today <= 6) {
                document.getElementById('day').value = days[today];
            }
            
            // Load timetable data
            await loadTimetableData();
            
            // Add keyboard support (Enter key to search)
            document.getElementById('facultyName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    showTimetable();
                }
            });
        };
    </script>
</body>
</html>
