        body {
            font-family: Arial, sans-serif;

            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {

            text-align: center;

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            grid-column: 1 / -1;
        }
        button:hover {
            background: #2980b9;
        }
        .timetable {
            margin-top: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th {
            background: #2c3e50;
            color: white;
            padding: 12px;
            text-align: left;
        }
        td {

        }

        }

        }
        .current-slot {

        // Parse time string to minutes since midnight
        function timeToMinutes(timeStr) {
            const time = timeStr.trim();
            const match = time.match(/(\d{1,2}):(\d{2})\s*(AM|PM)/i);
            if (!match) return 0;
            
            let hours = parseInt(match[1]);
            const minutes = parseInt(match[2]);
            const period = match[3].toUpperCase();
            
            if (period === 'PM' && hours !== 12) hours += 12;
            if (period === 'AM' && hours === 12) hours = 0;
            
            return hours * 60 + minutes;
        }

        // Extract faculty name from text
        function extractFacultyName(text) {
            const facultyPatterns = [
                /(Dr\.|Prof\.)\s+([A-Z][a-z]+(?:\s+[A-Z][a-z]+)*)/g,
                /([A-Z][a-z]+(?:\s+[A-Z][a-z]+)*)\s+(?:Classroom|Lab)/g,
                /-\s+([A-Z][a-z]+(?:\s+[A-Z][a-z]+)*)/g
            ];
            
            let facultyNames = [];
            for (const pattern of facultyPatterns) {
                const matches = text.matchAll(pattern);
                for (const match of matches) {
                    if (match[1] && !facultyNames.includes(match[1].trim())) {
                        facultyNames.push(match[1].trim());
                    }
                }
            }
            return facultyNames;
        }

        // Extract venue from text
        function extractVenue(text) {
            const venuePatterns = [
                /(Classroom no\s+[0-9A-Z]+)/gi,
                /(Lab no\s+[0-9A-Z]+(?:,\s*[0-9A-Z]+)*)/gi,
                /(Room no\s+[0-9A-Z]+)/gi,
                /(Classroom\s+[0-9A-Z]+)/gi,
                /(Lab\s+[0-9A-Z]+)/gi
            ];
            
            for (const pattern of venuePatterns) {
                const match = text.match(pattern);
                if (match) return match[0];
            }
            return 'Not specified';
        }

        // Extract subject from text
        function extractSubject(text) {
            const subjectPatterns = [
                /^([^-]+?)(?=\s*-\s*|$)/,
                /(?:^|\n)([A-Za-z\s&]+)(?=\s*(?:-|Classroom|Lab|\n|$))/,
                /([A-Z][a-z]+(?:\s+[A-Z][a-z]+)*(?:\s+[IV]+)?)(?=\s*$|\s*[-\n])/
            ];
            
            for (const pattern of subjectPatterns) {
                const match = text.match(pattern);
                if (match && match[1].trim() && match[1].trim().length > 2) {
                    return match[1].trim();
                }
            }
            return text.split('\n')[0] || 'Activity';
        }

        // Get current time in minutes
        function getCurrentTimeInMinutes() {
            const now = new Date();
            return now.getHours() * 60 + now.getMinutes();
        }

        // Main function to show timetable
        function showTimetable() {
            const facultyName = document.getElementById('facultyName').value.trim();
            const selectedDay = document.getElementById('day').value;
            const selectedDivision = document.getElementById('division').value;
            const showCurrent = document.getElementById('currentTime').checked;
            
            if (!facultyName) {
                alert('Please enter a faculty name');
                return;
            }
            
            const results = [];
            const currentTime = showCurrent ? getCurrentTimeInMinutes() : null;
            
            // Process each table
            for (const [tableName, tableData] of Object.entries(timetableData)) {
                // Find division from table data
                let division = '';
                for (const row of tableData) {
                    if (row['QUALITY RECORDS'] && row['QUALITY RECORDS'].includes('DIV')) {
                        const divMatch = row['QUALITY RECORDS'].match(/DIV\s+([A-J])/);
                        if (divMatch) division = divMatch[1];
                        break;
                    }
                }
                
                // Skip if division filter is active and doesn't match
                if (selectedDivision !== 'all' && division !== selectedDivision) {
                    continue;
                }
                
                // Get day column mapping
                const dayColumns = {
                    'Monday': 'Column3',
                    'Tuesday': 'Column4',
                    'Wednesday': 'QUALITY RECORDS',
                    'Thursday': 'Column6',
                    'Friday': 'Column7',
                    'Saturday': 'Column8'
                };
                
                const dayColumn = dayColumns[selectedDay];
                
                // Process each timetable row
                for (const row of tableData) {
                    if (row['Column1'] && typeof row['Column1'] === 'number' && row['Column2'] && row[dayColumn]) {
                        const timeText = row['Column2'];
                        const activityText = row[dayColumn];
                        
                        // Skip empty activities
                        if (!activityText || activityText.trim() === '') continue;
                        
                        // Check if faculty is mentioned in the activity
                        const facultyNames = extractFacultyName(activityText);
                        const normalizedFacultyName = facultyName.toLowerCase();
                        
                        let isFacultyMatch = false;
                        for (const name of facultyNames) {
                            if (name.toLowerCase().includes(normalizedFacultyName) || 
                                normalizedFacultyName.includes(name.toLowerCase())) {
                                isFacultyMatch = true;
                                break;
                            }
                        }
                        
                        // Also check if faculty name appears directly in text
                        if (!isFacultyMatch && activityText.toLowerCase().includes(normalizedFacultyName)) {
                            isFacultyMatch = true;
                        }
                        
                        if (isFacultyMatch) {
                            // Parse time
                            const timeMatch = timeText.match(/(\d{1,2}:\d{2}\s*[AP]M).*?(\d{1,2}:\d{2}\s*[AP]M)/i);
                            if (timeMatch) {
                                const startTime = timeMatch[1];
                                const endTime = timeMatch[2];
                                const startMinutes = timeToMinutes(startTime);
                                const endMinutes = timeToMinutes(endTime);
                                
                                // Check if current time falls within this slot
                                let isCurrent = false;
                                if (currentTime !== null && currentTime >= startMinutes && currentTime <= endMinutes) {
                                    isCurrent = true;
                                }
                                
                                // Extract subject and venue
                                const subject = extractSubject(activityText);
                                const venue = extractVenue(activityText);
                                
                                // Extract batch information if present
                                let batchInfo = '';
                                const batchMatch = activityText.match(/\[Batch-([12])\]/);
                                if (batchMatch) {
                                    batchInfo = `Batch ${batchMatch[1]}`;
                                }
                                
                                results.push({
                                    division: division || 'Unknown',
                                    lectureNo: row['Column1'],
                                    startTime: startTime,
                                    endTime: endTime,
                                    subject: subject,
                                    venue: venue,
                                    batch: batchInfo,
                                    isCurrent: isCurrent,
                                    details: activityText
                                });
                            }
                        }
                    }
                }
            }
            
            // Display results
            displayResults(results, facultyName, selectedDay);
        }

                        <td>
                            ${result.subject}
                            ${result.batch ? `<div class="batch-info">${result.batch}</div>` : ''}
                        </td>
                        <td>
                            ${result.venue}
                            <div class="venue">Lecture No: ${result.lectureNo}</div>
                        </td>
                        <td>${result.batch || '-'}</td>
                        <td>${status}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
                <p><strong>Total classes found:</strong> ${results.length}</p>
            `;
            
            resultDiv.innerHTML = html;
        }

        // Auto-populate today's day
        window.onload = function() {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const today = new Date().getDay();
            if (today >= 1 && today <= 6) {
                document.getElementById('day').value = days[today];
            }
        };
    </script>
</body>
</html>
